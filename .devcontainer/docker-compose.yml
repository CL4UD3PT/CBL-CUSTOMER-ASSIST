version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    # Mount the repository into the container (context is .. so use ..)
    volumes:
      - ..:/workspaces:cached

    # Keeps the container running so Codespaces can attach
    command: sleep infinity

    # Ensure app can talk to db via the compose network
    depends_on:
      - db

    networks:
      - cblnet

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: gitpod
      POSTGRES_DB: example
      POSTGRES_PASSWORD: postgres
    networks:
      - cblnet

volumes:
  postgres-data:

networks:
  cblnet:
    driver: bridge
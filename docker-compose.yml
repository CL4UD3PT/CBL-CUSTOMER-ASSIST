version: '3.8'
services:
  db:
    image: postgres:16
    container_name: cbl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cbl_customer_assist
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: cbl-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/cbl_customer_assist
      FLASK_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - db
    volumes:
      - .:/app


volumes:
  pgdata:
